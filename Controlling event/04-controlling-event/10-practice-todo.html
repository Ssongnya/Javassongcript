<!-- todo.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="text" class="input-text">
  <button id="btn">+</button>
  <ul></ul>

  <script>
    // 목표: Input창에 입력한 후 '+'버튼 클릭 시, 실시간으로 리스트에 출력하기
    // 추가기능: 빈 문자열이 입력될 경우, 경고 대화상자를 띄우기 

    // 1. 필요한 요소 선택

    const inputTag = document.querySelector('.input-text')
    const btnTag = document.querySelector('#btn')
    const ulTag = document.querySelector('ul')

    const addTodo = function (event) {
      // 2. 사용자가 입력한 데이터(텍스트)를 가져온다.
      // 2.1 사용자 입력 데이터 저장
      const inputData = inputTag.value
      console.log(inputData)
      // 2.2 데이터를 저장할 li 요소를 생성
      const liTag = document.createElement('li')

      // 2.3 li 요소 컨텐츠에 데이터 입력
      liTag.textContent = inputData

      // 2.4 li 요소를 부모 ul 요소의 자식 요소로 추가
      ulTag.appendChild(liTag)
    
      // 2.5 todo 추가 후 input의 입력 데이터는 초기화
      inputTag.value = ''
    }
    btnTag.addEventListener('click', addTodo)
  </script>
</body>

</html>
