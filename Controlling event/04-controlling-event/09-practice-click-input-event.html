<!-- click-input-event.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .blue {
      color: blue;
    }
  </style>
</head>

<body>
  <h1></h1>
  <button id="btn">클릭</button>
  <input type="text" id="text-input">

  <script>
    // 목표: 입력 값을 실시간으로 출력하고, 클릭 버튼을 클릭 시 출력 값의 CSS를 변경하기 
    // 1. 입력 이벤트 작성하기
    const inputTag = document.querySelector('#text-input')
    const h1Tag = document.querySelector('h1')

    const inputHandler = function (event) {
      h1Tag.textContent = event .currentTarget.value // input에 입력한 값을 h1테그에 저장
    }
    inputTag.addEventListener("input", inputHandler)

    // 2. 클릭 버튼 이벤트 작성하기
    const btn = document.querySelector("#btn")
    const clickHandler = function(event){
      h1Tag.classList.add("blue") // 1. add로 추가하는 방법
      // h1Tag.classList.toggle("blue") // 2. 색이 빠졌다가 추가됐다가 하는 방법
    }
    btn.addEventListener("click", clickHandler)
  </script>
</body>

</html>
